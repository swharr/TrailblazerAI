apiVersion: apps/v1
kind: Deployment
metadata:
  name: payi-proxy
  labels:
    app.kubernetes.io/name: payi-proxy
    app.kubernetes.io/component: ai-proxy
    app.kubernetes.io/part-of: trailblazer-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: payi-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payi-proxy
        app.kubernetes.io/component: ai-proxy
    spec:
      containers:
        - name: payi-proxy
          image: payi-proxy:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: PAYI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trailblazer-ai-secrets
                  key: PAYI_API_KEY
            - name: PAYI_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: trailblazer-ai-secrets
                  key: PAYI_BASE_URL
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trailblazer-ai-secrets
                  key: ANTHROPIC_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trailblazer-ai-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trailblazer-ai-secrets
                  key: GOOGLE_API_KEY
                  optional: true
            - name: XAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trailblazer-ai-secrets
                  key: XAI_API_KEY
                  optional: true
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
