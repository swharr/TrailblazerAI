apiVersion: apps/v1
kind: Deployment
metadata:
  name: trailblazer-ai
  namespace: trailblazer-ai
  labels:
    app.kubernetes.io/name: trailblazer-ai
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: trailblazer-ai
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trailblazer-ai
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: trailblazer-ai
          image: trailblazer-ai:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: trailblazer-ai-config
            - secretRef:
                name: trailblazer-ai-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 30
