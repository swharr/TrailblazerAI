apiVersion: v1
kind: Secret
metadata:
  name: trailblazer-ai-secrets
type: Opaque
stringData:
  # NOTE: This file is a template. Actual secrets are managed via GitHub Secrets
  # and applied during CI/CD deployment. Do NOT commit real values here.

  # Database connection (set in GitHub secret: DATABASE_URL)
  DATABASE_URL: ""

  # Auth secret (set in GitHub secret: NEXTAUTH_SECRET)
  NEXTAUTH_SECRET: ""

  # ===========================================
  # AI MODEL API KEYS - Set via GitHub Secrets
  # ===========================================

  # Anthropic (Claude) - Primary provider
  # Get your key at: https://console.anthropic.com/
  # GitHub secret: ANTHROPIC_API_KEY
  ANTHROPIC_API_KEY: ""

  # xAI (Grok) - For comparison mode
  # Get your key at: https://console.x.ai/
  # GitHub secret: XAI_API_KEY
  XAI_API_KEY: ""

  # OpenAI (GPT) - Optional
  # Get your key at: https://platform.openai.com/api-keys
  # GitHub secret: OPENAI_API_KEY
  OPENAI_API_KEY: ""

  # Google AI (Gemini) - Optional
  # Get your key at: https://makersuite.google.com/app/apikey
  # GitHub secret: GOOGLE_AI_API_KEY
  GOOGLE_AI_API_KEY: ""

  # Mapbox - For maps (optional)
  # Get your key at: https://account.mapbox.com/access-tokens/
  # GitHub secret: MAPBOX_ACCESS_TOKEN
  MAPBOX_ACCESS_TOKEN: ""
