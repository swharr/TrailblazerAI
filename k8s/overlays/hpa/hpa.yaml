apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trailblazer-ai
  namespace: trailblazer-ai
  labels:
    app.kubernetes.io/name: trailblazer-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trailblazer-ai
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
